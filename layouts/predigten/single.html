{{ define "main" }}

<header class="header-predigten">
    <div class="header-content">
        <div class="header-content-inner">
            <h1>{{ .Title }}</h1>
        </div>
    </div>
</header>

{{ $seriesInfoUrl := (printf "/predigtreihen/%s" .Params.predigtreihe) | urlize }}
{{ $seriesInfo := ($.Site.GetPage $seriesInfoUrl).Params }}
<div>
    <a href="/predigtreihe/{{ .Params.predigtreihe | urlize }}/">
        <img src="{{ $seriesInfo.image }}" alt="{{ .Params.predigtreihe }}" />
    </a>
    {{ .Params.title }} by {{ .Params.speaker }}
    <a href="{{ .Params.audio }}">Listen</a>
</div>

{{ end }}
